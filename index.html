<h1>
    <p class ="calculator">

        <div id="display" class="display">          


        </div>

<!-- need to add classes to (0-9, +,-,*,/) button-->

<!-- need to add class to (C) button-->

        <div> 
            <button id="one" class ="inputButton" name="1" type="submit" value="1"> 1 </button> 

            <button id="two" class ="inputButton" name="submit" type="submit" value="2"> 2 </button>

            <button id="three" class ="inputButton" name="submit" type="submit" value="3"> 3 </button>

            <button id="plus" class ="inputButton" name="submit" type="submit" value="+"> + </button>
        </div>

        <div>
            <button id="four" class ="inputButton" name="submit" type="submit" value="4"> 4 </button>

        </div>

            <button id="eight" class ="inputButton" name="submit" type="submit" value="8"> 8 </button>

            <button id="times" class ="inputButton" name="submit" type="submit" value="*"> * </button>

        </div>

        <div>
                <button id="zero" class ="inputButton" name="submit" type="submit" value="0"> 0 </button>

                <button name="submit" type="submit" value="="> = </button>
